logging.level.org.springframework.web.socket.client.standard.StandardWebSocketClient=TRACE
logging.level.org.springframework.web.socket.handler.LoggingWebSocketHandlerDecorator=DEBUG
logging.level.org.springframework.web.socket.handler.LoggingWebSocketHandlerDecorator=TRACE